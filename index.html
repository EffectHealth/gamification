<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothing Customizer Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            text-align: center;
        }
        select, button {
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clothing Customizer</h1>
        <label for="color">Choose Color:</label>
        <select id="color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="black">Black</option>
        </select>
        <br>
        <label for="size">Choose Size:</label>
        <select id="size">
            <option value="S">Small</option>
            <option value="M">Medium</option>
            <option value="L">Large</option>
            <option value="XL">Extra Large</option>
        </select>
        <br>
        <button onclick="placeOrder()">Place Order</button>
        <p id="confirmation" style="color: green;"></p>
    </div>

    <script>
        function placeOrder() {
            const color = document.getElementById('color').value;
            const size = document.getElementById('size').value;

            const order = {
                color: color,
                size: size
            };

            console.log('Order details:', order);
            // Simulate sending order to server
            setTimeout(() => {
                document.getElementById('confirmation').innerText = `Order placed for a ${color} shirt in size ${size}!`;
            }, 500);
        }
    </script>
</body>
</html>
