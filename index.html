<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Physical Health Matching Game</title>
    <style>
        /* Styles for the matching game */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        #matching-game-container {
            max-width: 1000px;
            margin: auto;
        }
        h2 {
            text-align: center;
            color: #2c3e50;
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            text-align: center;
            color: #34495e;
            font-size: 1.2em;
            margin-bottom: 20px;
        }
        #game-area {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .column {
            width: 48%;
            min-height: 400px;
            border: 1px solid #bdc3c7;
            padding: 10px;
            box-sizing: border-box;
            background-color: #ecf0f1;
            border-radius: 5px;
            position: relative;
            margin-bottom: 20px;
        }
        .column h3 {
            text-align: center;
            color: #16a085;
            font-size: 1.5em;
            margin-bottom: 10px;
        }
        .draggable-item {
            background-color: #3498db;
            color: #fff;
            margin: 10px;
            padding: 15px;
            border: 1px solid #2980b9;
            border-radius: 5px;
            cursor: grab;
            font-size: 1.1em;
            user-select: none;
            touch-action: none;
            position: relative;
        }
        .droppable-item {
            background-color: #fff;
            color: #2c3e50;
            margin: 10px;
            padding: 15px;
            border: 2px dashed #95a5a6;
            border-radius: 5px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1em;
            position: relative;
            user-select: none;
        }
        .droppable-item.correct {
            border-color: #27ae60;
            background-color: #2ecc71;
            color: #fff;
        }
        .droppable-item.incorrect {
            border-color: #e74c3c;
            background-color: #e74c3c;
            color: #fff;
        }
        #check-answers-button, #reset-button {
            display: block;
            margin: 20px auto;
            padding: 15px 30px;
            font-size: 1.2em;
            color: #fff;
            background-color: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #reset-button {
            background-color: #7f8c8d;
        }
        #result-message {
            text-align: center;
            font-size: 1.5em;
            font-weight: bold;
            color: #27ae60;
            margin-top: 20px;
        }
        .dragging {
            opacity: 0.8;
            background-color: #1abc9c;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .column {
                width: 100%;
            }
            .draggable-item, .droppable-item {
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>

<div id="matching-game-container">
    <!-- Game Title -->
    <h2>Physical Health Matching Game</h2>

    <!-- Instructions -->
    <p>Match each exercise with its primary health benefit by dragging the exercise to the matching benefit.</p>

    <!-- Game Area -->
    <div id="game-area">
        <!-- Exercises Column -->
        <div id="exercises-column" class="column">
            <h3>Exercises</h3>
            <!-- Exercise items will be added here -->
        </div>

        <!-- Benefits Column -->
        <div id="benefits-column" class="column">
            <h3>Health Benefits</h3>
            <!-- Benefit items will be added here -->
        </div>
    </div>

    <!-- Check Answer Button -->
    <button id="check-answers-button">Check Answers</button>

    <!-- Reset Button -->
    <button id="reset-button">Reset Game</button>

    <!-- Result Message -->
    <div id="result-message"></div>
</div>

<!-- Game Script -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Data for the game
        var exercises = [
            { name: 'Yoga', benefit: 'Improves Flexibility' },
            { name: 'Running', benefit: 'Enhances Cardiovascular Health' },
            { name: 'Weight Lifting', benefit: 'Increases Muscle Strength' },
            { name: 'Swimming', benefit: 'Provides Full-Body Workout' },
            { name: 'Cycling', benefit: 'Boosts Endurance' },
            { name: 'Pilates', benefit: 'Strengthens Core Muscles' },
            { name: 'Tai Chi', benefit: 'Enhances Balance and Coordination' },
            { name: 'HIIT', benefit: 'Burns Calories Efficiently' },
            { name: 'Walking', benefit: 'Promotes Joint Health' },
            { name: 'Stretching', benefit: 'Reduces Muscle Tension' }
        ];

        // Shuffle function
        function shuffle(array) {
            var currentIndex = array.length, temporaryValue, randomIndex;

            while (0 !== currentIndex) {
                randomIndex = Math.floor(Math.random() * currentIndex);
                currentIndex -= 1;
                temporaryValue = array[currentIndex];
                array[currentIndex] = array[randomIndex];
                array[randomIndex] = temporaryValue;
            }
            return array;
        }

        // Initialize the game
        function initGame() {
            var exercisesColumn = document.getElementById('exercises-column');
            var benefitsColumn = document.getElementById('benefits-column');
            var checkAnswersButton = document.getElementById('check-answers-button');
            var resetButton = document.getElementById('reset-button');
            var resultMessage = document.getElementById('result-message');

            // Clear previous content
            exercisesColumn.innerHTML = '<h3>Exercises</h3>';
            benefitsColumn.innerHTML = '<h3>Health Benefits</h3>';
            resultMessage.textContent = '';
            resultMessage.style.color = '#27ae60';
            checkAnswersButton.disabled = false;

            // Shuffle exercises and benefits
            var shuffledExercises = shuffle(exercises.slice());
            var shuffledBenefits = shuffle(exercises.map(function(ex) { return ex.benefit; }));

            // Create draggable exercise items
            shuffledExercises.forEach(function(exercise) {
                var exerciseItem = document.createElement('div');
                exerciseItem.textContent = exercise.name;
                exerciseItem.className = 'draggable-item';
                exerciseItem.draggable = true;
                exerciseItem.dataset.exercise = exercise.name;
                // Mouse events
                exerciseItem.addEventListener('dragstart', dragStart);
                exerciseItem.addEventListener('dragend', dragEnd);
                // Touch events
                exerciseItem.addEventListener('touchstart', touchStart, { passive: false });
                exerciseItem.addEventListener('touchmove', touchMove, { passive: false });
                exerciseItem.addEventListener('touchend', touchEnd);

                exercisesColumn.appendChild(exerciseItem);
            });

            // Create droppable benefit items
            shuffledBenefits.forEach(function(benefit) {
                var benefitItem = document.createElement('div');
                benefitItem.textContent = benefit;
                benefitItem.className = 'droppable-item';
                benefitItem.dataset.benefit = benefit;
                benefitItem.dataset.exercise = ''; // To store the dropped exercise
                // Mouse events
                benefitItem.addEventListener('dragover', dragOver);
                benefitItem.addEventListener('drop', drop);

                benefitsColumn.appendChild(benefitItem);
            });

            // Event listeners for buttons
            checkAnswersButton.addEventListener('click', checkAnswers);
            resetButton.addEventListener('click', resetGame);
        }

        // Variables for touch dragging
        var touchDragItem = null;
        var touchStartX = 0;
        var touchStartY = 0;
        var touchItemStartX = 0;
        var touchItemStartY = 0;

        // Drag and drop event handlers for mouse
        var draggedExercise = null;

        function dragStart(event) {
            draggedExercise = this;
            event.dataTransfer.setData('text/plain', '');
            setTimeout(() => this.classList.add('dragging'), 0);
        }

        function dragEnd(event) {
            this.classList.remove('dragging');
        }

        function dragOver(event) {
            event.preventDefault();
        }

        function drop(event) {
            event.preventDefault();
            if (draggedExercise) {
                // Allow swapping
                var existingItem = this.querySelector('.draggable-item');
                if (existingItem) {
                    // Move existing item back to the exercises column
                    var exercisesColumn = document.getElementById('exercises-column');
                    exercisesColumn.appendChild(existingItem);
                }
                this.appendChild(draggedExercise);
                this.dataset.exercise = draggedExercise.dataset.exercise;
                draggedExercise = null;
            }
        }

        // Touch event handlers for mobile devices
        function touchStart(event) {
            event.preventDefault();
            touchDragItem = this;
            touchDragItem.classList.add('dragging');

            var touch = event.touches[0];

            // Get initial touch coordinates
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;

            // Get the item's initial position
            var rect = touchDragItem.getBoundingClientRect();
            touchItemStartX = rect.left;
            touchItemStartY = rect.top;

            // Set position to fixed to allow moving
            touchDragItem.style.position = 'fixed';
            touchDragItem.style.zIndex = '1000';
            touchDragItem.style.left = touchItemStartX + 'px';
            touchDragItem.style.top = touchItemStartY + 'px';
        }

        function touchMove(event) {
            event.preventDefault();

            var touch = event.touches[0];
            var deltaX = touch.clientX - touchStartX;
            var deltaY = touch.clientY - touchStartY;

            var newX = touchItemStartX + deltaX;
            var newY = touchItemStartY + deltaY;

            touchDragItem.style.left = newX + 'px';
            touchDragItem.style.top = newY + 'px';
        }

        function touchEnd(event) {
            event.preventDefault();

            touchDragItem.classList.remove('dragging');
            touchDragItem.style.position = '';
            touchDragItem.style.zIndex = '';
            touchDragItem.style.left = '';
            touchDragItem.style.top = '';

            // Get the element under the touch point
            var touch = event.changedTouches[0];
            var elem = document.elementFromPoint(touch.clientX, touch.clientY);

            if (elem) {
                if (elem.classList.contains('droppable-item')) {
                    // Allow swapping
                    var existingItem = elem.querySelector('.draggable-item');
                    if (existingItem) {
                        var exercisesColumn = document.getElementById('exercises-column');
                        exercisesColumn.appendChild(existingItem);
                    }
                    elem.appendChild(touchDragItem);
                    elem.dataset.exercise = touchDragItem.dataset.exercise;
                } else if (elem.id === 'exercises-column' || elem.parentElement.id === 'exercises-column') {
                    // Return to exercises column
                    var exercisesColumn = document.getElementById('exercises-column');
                    exercisesColumn.appendChild(touchDragItem);
                } else {
                    // Return to original position
                    var exercisesColumn = document.getElementById('exercises-column');
                    exercisesColumn.appendChild(touchDragItem);
                }
            } else {
                // Return to original position
                var exercisesColumn = document.getElementById('exercises-column');
                exercisesColumn.appendChild(touchDragItem);
            }
            touchDragItem = null;
        }

        // Check the user's answers
        function checkAnswers() {
            var benefitItems = document.querySelectorAll('.droppable-item');
            var correctCount = 0;
            var totalCount = benefitItems.length;

            benefitItems.forEach(function(item) {
                var benefit = item.dataset.benefit;
                var exercise = item.dataset.exercise;
                var isCorrect = exercises.some(function(ex) {
                    return ex.name === exercise && ex.benefit === benefit;
                });

                if (isCorrect) {
                    item.classList.add('correct');
                    correctCount++;
                } else {
                    item.classList.add('incorrect');
                }
            });

            var resultMessage = document.getElementById('result-message');
            if (correctCount === totalCount) {
                resultMessage.textContent = 'Excellent! You matched all exercises correctly.';
            } else {
                resultMessage.textContent = 'You matched ' + correctCount + ' out of ' + totalCount + ' correctly.';
                resultMessage.style.color = '#e74c3c';
            }

            // Disable further interaction
            var exerciseItems = document.querySelectorAll('.draggable-item');
            exerciseItems.forEach(function(item) {
                item.draggable = false;
                item.removeEventListener('touchstart', touchStart);
                item.removeEventListener('touchmove', touchMove);
                item.removeEventListener('touchend', touchEnd);
            });
            document.getElementById('check-answers-button').disabled = true;
        }

        // Reset the game
        function resetGame() {
            initGame();
        }

        // Start the game after the DOM is loaded
        initGame();

    }); // End of DOMContentLoaded event listener
</script>

</body>
</html>
